<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$('button').click(function(){
		var value=document.getElementsByTagName('button').value;
		$('#d').text(value);
	})	
})
</script>
</head>
<body>
	
	<div align="center">
		<table border="1">
			<tr>
				<td colspan="2" align="center">Display Area</td>
			</tr>
		</table>


		<form name="Calculator">
			<table border="1">
				<tr>
					<td colspan="2">A Simple JavaScript Calculator<br>
					</td>
				</tr>
			</table>


		
				<table>
					
					<tr>
						<td colspan="4" align="right"><button value="/">/</button></td>
					</tr>
					<tr>
						<td><button value="7">7</button></td>
						<td><button value="8">8</button></td>
						<td><button value="9">9</button></td>
						<td><button value="*">*</button></td>
					</tr>
					<tr>
						<td><button value="4">4</button></td>
						<td><button value="5">5</button></td>
						<td><button value="6">6</button></td>
						<td><button value="-">-</button></td>
					</tr>
					<tr>
						<td><button value="1">1</button></td>
						<td><button value="2">2</button></td>
						<td><button value="3">3</button></td>
						<td><button value="+">+</button></td>
					</tr>
					<tr>
						<td colspan="3" align="left"><button value="0">0</button></td>
						<td><button value="=">=</button></td>
					</tr>


				</table>
 <div id="d"></div>

		</form>
	</div>
</body>
</html>
