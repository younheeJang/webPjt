<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
.ccc{
background-color: lime;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

$(function(){
	var num = 0;
	$('button').click(function(){
	
		num++;
		$('div').text(num);
		$('div').toggleClass('ccc');
	})
	
})

</script>
</head>
<body>
<button>count</button>
count:<div class="ccc"></div>
</body>
</html>
